<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!-- ★ スマホ対応のために追加するべきコード ★ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>大喜利アプリ - 参加画面</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>結果</h1>

    <h2 id="currentAnswer">回答なし</h2>
    <p>参加者数：<span id="activeCount">0</span></p>
    <p>〇：<span id="yesCount">0</span></p>
    <p>×：<span id="noCount">0</span></p>

    <h2 id="perfectMessage" class="hidden">PERFECT!!</h2>

    <button id="nextBtn" class="primary-btn">次の回答へ</button>
  </div>
</body>
