  <link rel="stylesheet" href="style.css?v=7">
</head>

<body data-page="vote">

  <div class="container">

    <h1>投票画面</h1>

    <div class="card">
      <h2 id="themeText">お題：---</h2>
      <p id="answerText">回答を待っています…</p>
    </div>

      <button id="yesBtn" class="btn-main">YES</button>
      <button id="noBtn" class="btn-main">NO</button>
      <p id="votedIcon" class="hidden">投票済み</p>
    </div>

  </div>
