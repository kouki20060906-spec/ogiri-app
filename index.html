<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大喜利アプリ - ホーム</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>大喜利アプリ</h1>

    <button id="goCreate" class="primary-btn">ルームを作成する</button>
    <button id="goJoin" class="secondary-btn">ルームに入る</button>
  </div>

  <script>
    document.getElementById("goCreate").addEventListener("click", () => {
      window.location.href = "create.html";
    });

    document.getElementById("goJoin").addEventListener("click", () => {
      window.location.href = "join.html";
    });
  </script>
</body>
</html>
